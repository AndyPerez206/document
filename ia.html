<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inteligencia Artificial</title>
</head>
<body>
  <h1>Pregúntale a la IA</h1>
  <form id="iaForm">
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="respuesta"></div>

  <script>
    document.getElementById('iaForm').onsubmit = async function(e) {
      e.preventDefault();
      const pregunta = document.getElementById('pregunta').value;
      document.getElementById('respuesta').textContent = 'Pensando...';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pregunta })
      });
      const data = await res.json();
      document.getElementById('respuesta').textContent = data.respuesta;
    };
  </script>
</body>
</html></body>
</html>
